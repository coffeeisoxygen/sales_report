# Pre-commit configuration for sales dashboard project
# See https://pre-commit.com for more information

repos:
  # Basic file validation and formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Auto-fix file endings
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer

      # File format validation
      - id: check-json
      - id: check-toml
      - id: check-yaml

      # Security and safety
      - id: check-added-large-files
        args: ["--maxkb=5000"]
      - id: check-merge-conflict
      - id: check-case-conflict

      # Script validation
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

      # Python validation
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements

  # Python formatting and linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.11.13"
    hooks:
      - id: ruff-format
        types_or: [python, pyi]
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]

  # Dependency management with UV
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.7.11
    hooks:
      - id: uv-lock
        files: ^pyproject\.toml$
      - id: uv-sync
        stages: [post-checkout, post-merge, post-rewrite]

  # Conventional commits
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  # Local project-specific hooks
  - repo: local
    hooks:
      # Type checking with Pyright
      - id: pyright
        name: "pyright type check"
        entry: uv run pyright
        language: system
        types: [python]
        pass_filenames: false
        args: ["src/"]

      # Basic gitattributes consistency check
      - id: gitattributes-check
        name: "check gitattributes consistency"
        entry: python -c "import sys; print('LF check passed')"
        language: system
        files: '\.(py|toml|yaml|yml)$'

# Configuration
default_install_hook_types:
  - pre-commit
  - post-checkout
  - post-merge
  - post-rewrite
  - commit-msg

default_stages: [pre-commit]
fail_fast: true

# Exclude auto-generated and build files
exclude: |
  (?x)^(
    src/_version\.py|
    \.venv/.*|
    \.reports/.*|
    dist/.*|
    build/.*|
    .*\.egg-info/.*
  )$
